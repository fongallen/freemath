<!DOCTYPE html>

<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Pure CSS Tabs Design | CodingNepal</title> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        
        <script>
            
            function makeQuestion()
            {
			    var num1 = Math.floor(Math.random() * 11);
			    var num2 = Math.floor(Math.random() * 11);
			    var ans = num1 + num2;
				var newQuestion = num1.toString() + " + " + num2.toString() + " = ?"; 
//				document.getElementById("num1").innerHTML = newQuestion;
				var Question = [num1, num2, ans, newQuestion];
				return Question;
            }
			
			function calc()
            {
			    var Question = makeQuestion();
				var myAns = prompt(Question[3]);
				var myResult = Question[0] + " + " + Question[1] + " = " + myAns; 

//				document.getElementById("demo1").innerHTML = Question[3];		

			if(myAns == Question[2]){
				document.getElementById("demo1").innerHTML = myResult;		
				document.getElementById("demo2").innerHTML = "correct";		
			}else{
				document.getElementById("demo1").innerHTML = myResult;		
				document.getElementById("demo2").innerHTML = "wrong, the correct answer is: "+Question[2];				
			}

			}
			
        </script>
		
		
        
    </head>
    <body>
    <button onclick="calc();">New Question</button>
    <p id="demo1">Answer</p>
    <p id="demo2">Result</p>    
    
        
    </body>
</html>
