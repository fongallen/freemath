<!DOCTYPE html>

<html>
    <head>
        
        <title>javascript: calculate two numbers</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            
            function makeQuestion()
            {
			    var num1 = Math.floor(Math.random() * 10+1);
			    var ans	= Math.floor(Math.random() * 7+4);
			    var num2 = num1*ans;
				var newQuestion = num2.toString() + " / " + num1.toString() + " = ?";
//				document.getElementById("num1").innerHTML = newQuestion;
				var Question = [num1, num2, ans, newQuestion];
				return Question;
            }
			
			function calc()
            {
			    var Question = makeQuestion();
				var myAns = prompt(Question[3]);
				var myResult = Question[1] + " / " + Question[0] + " = " + myAns; 

//				document.getElementById("demo1").innerHTML = Question[3];		

			if(myAns == Question[2]){
				document.getElementById("demo1").innerHTML = myResult;		
				document.getElementById("demo2").innerHTML = "correct";		
			}else{
				document.getElementById("demo1").innerHTML = myResult;		
				document.getElementById("demo2").innerHTML = "wrong, the correct answer is: "+Question[2];				
			}

			}
			
        </script>
		
		
        
    </head>
    <body>
    <button onclick="calc();">New Question</button>
    <p id="demo1">Answer</p>
    <p id="demo2">Result</p>    
    
        
    </body>
</html>
