<!DOCTYPE html>
<html>
<head>
	
<link rel="stylesheet" href="dictationstyle.css">

<h1>Dictation</h1>
</head>

<body>
<div>
	<div class="button">
		<button onclick="hide()" id="hide">Hide</button>
		<button onclick="show()" id="show">Show</button>
		<br>
	</div>
	<div class="text0">
		<label>Text 1</label>
		<br>
		<input class="text0" type="text" id="text0" autocomplete="off">
		<br>
		<input onclick="speakText0()" type="button" value="Speak">
		<br>
		<label>Dictation 1:</label>
		<br>
		<input class="text0" type="text" id="dict0" autocomplete="off">
		<br>
	</div>
	<div class="text1">
		<label>Text 2</label>
		<br>
		<input class="text1" type="text" id="text1" autocomplete="off">
		<br>
		<input onclick="speakText1()" class="button1" type="button" value="Speak">
		<br>
		<label>Dictation 2:</label>
		<br>
		<input class="text1" type="text" id="dict1" autocomplete="off">
		<br>
	</div>
	<div class="text2">
		<label>Text 3</label>
		<br>
		<input class="text2" type="text" id="text2" autocomplete="off">
		<br>
		<input onclick="speakText2()" type="button" value="Speak">
		<br>
		<label>Dictation 3:</label>
		<br>
		<input class="text2" type="text" id="dict2" autocomplete="off">
		<br>
	</div>
	<div class="text3">
		<label>Text 4</label>
		<br>
		<input class="text3" type="text" id="text3" autocomplete="off">
		<br>
		<input onclick="speakText3()" class="button1" type="button" value="Speak">
		<br>
		<label>Dictation 4:</label>
		<br>
		<input class="text3" type="text" id="dict3" autocomplete="off">
		<br>
	</div>
	<div class="text4">
		<label>Text 5</label>
		<br>
		<input class="text4" type="text" id="text4" autocomplete="off">
		<br>
		<input onclick="speakText4()" type="button" value="Speak">
		<br>
		<label>Dictation 5:</label>
		<br>
		<input class="text4" type="text" id="dict4" autocomplete="off">
		<br>
		<br>
	</div>
	<div class="checking">
		<input onclick="checking()" type="button" class="button1" value="Checking">
		<p id="p0">Result1</p>
		<p id="p1">Result2</p>
		<p id="p2">Result3</p>
		<p id="p3">Result4</p>
		<p id="p4">Result5</p>
	</div>
</div>



<script>
var msg = new SpeechSynthesisUtterance();
var voices = window.speechSynthesis.getVoices();
msg.voice = voices[1];
msg.volume = 1; // From 0 to 1
msg.pitch = 0.5; // From 0 to 2
msg.rate = 0.75; // From 0.1 to 10
msg.lang = 'eng';

function speakText0(){
var text0 = document.getElementById('text0').value;
msg.text = text0;
window.speechSynthesis.speak(msg);
}

function speakText1(){
var text1 = document.getElementById('text1').value;
msg.text = text1;
window.speechSynthesis.speak(msg);
}

function speakText2(){
var text2 = document.getElementById('text2').value;
msg.text = text2;
window.speechSynthesis.speak(msg);
}

function speakText3(){
var text3 = document.getElementById('text3').value;
msg.text = text3;
window.speechSynthesis.speak(msg);
}

function speakText4(){
var text4 = document.getElementById('text4').value;
msg.text = text4;
window.speechSynthesis.speak(msg);
}

function checking(){
  var text0 = document.getElementById('text0').value;
  var dict0 = document.getElementById('dict0').value;
  var text1 = document.getElementById('text1').value;
  var dict1 = document.getElementById('dict1').value;
  var text2 = document.getElementById('text2').value;
  var dict2 = document.getElementById('dict2').value;
  var text3 = document.getElementById('text3').value;
  var dict3 = document.getElementById('dict3').value;
  var text4 = document.getElementById('text4').value;
  var dict4 = document.getElementById('dict4').value;

  if (dict0 == text0){
	document.getElementById("p0").innerHTML = "Text 1 is CORRECT.";
  }else{
	document.getElementById("p0").innerHTML = "Text 1 is not correct. Try Again!";
  }
  if (dict1 == text1){
	document.getElementById("p1").innerHTML = "Text 2 is CORRECT.";
  }else{
	document.getElementById("p1").innerHTML = "Text 2 is not correct. Try Again!";
  }
  if (dict2 == text2){
	document.getElementById("p2").innerHTML = "Text 3 is CORRECT.";
  }else{
	document.getElementById("p2").innerHTML = "Text 3 is not correct. Try Again!";
  }
  if (dict3 == text3){
	document.getElementById("p3").innerHTML = "Text 4 is CORRECT.";
  }else{
	document.getElementById("p3").innerHTML = "Text 4 is not correct. Try Again!";
  }
  if (dict4 == text4){
	document.getElementById("p4").innerHTML = "Text 5 is CORRECT.";
  }else{
	document.getElementById("p4").innerHTML = "Text 5 is not correct. Try Again!";
  }
}

function hide(){
  document.getElementById("text0").style.visibility='hidden';
  document.getElementById("text1").style.visibility='hidden';
  document.getElementById("text2").style.visibility='hidden';
  document.getElementById("text3").style.visibility='hidden';
  document.getElementById("text4").style.visibility='hidden';
}

function show(){
  document.getElementById("text0").style.visibility='visible';
  document.getElementById("text1").style.visibility='visible';
  document.getElementById("text2").style.visibility='visible';
  document.getElementById("text3").style.visibility='visible';
  document.getElementById("text4").style.visibility='visible';
}
</script>

</body>
</html>
