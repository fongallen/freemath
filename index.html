<!DOCTYPE html>

<html>
    <head>
        
        <title>javascript: calculate two numbers</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            
            function makeQuestion()
            {
			    var num1 = Math.floor(Math.random() * 100);
				var num2 = Math.floor(Math.random() * 100);
			    var num3 = Math.random();
			    var numMax = Math.max(num1,num2);
				var numMin = Math.min(num1,num2);
	
				if (num3 >0.5){
				numMin = -numMin;
				var newQuestion = numMax.toString() + " " + numMin.toString() + " = ?"; 
				}else{
				var newQuestion = numMax.toString() + " + " + numMin.toString() + " = ?"; 
				}		

				var ans = numMax + numMin;
				var Question = [numMax, numMin, ans, newQuestion];
				return Question;
            }
			
			function calc()
            {
			    var Question = makeQuestion();
				var myAns = prompt(Question[3]);
				var myResult = Question[3] + "  Your answer is: " + myAns; 

//				document.getElementById("demo1").innerHTML = Question[3];		

			if(myAns == Question[2]){
				document.getElementById("demo1").innerHTML = myResult;		
				document.getElementById("demo2").innerHTML = "correct";		
			}else{
				document.getElementById("demo1").innerHTML = myResult;		
				document.getElementById("demo2").innerHTML = "wrong, the correct answer is: "+Question[2];				
			}

			}
			
        </script>
		
		
        
    </head>
    <body>
    <button onclick="calc();">New Question</button>
    <p id="demo1">Answer</p>
    <p id="demo2">Result</p>    
    
        
    </body>
</html>
